<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>UTS | Bubble Sort |</title>
  </head>
  <body>
    <div class="container">
      <h1>Bubble Sort</h1>
      <input type="text" id="inputAngka" placeholder="Masukkan angka dipisah dengan koma" />
      <button id="tombolUrut">Urutkan</button>
      <div id="hasil" class="output"></div>
      <h2>Langkah-langkah:</h2>
      <ul id="langkah" class="steps-output"></ul>
      <h2>Kompleksitas Waktu (Tn):</h2>
      <div id="kompleksitas" class="complexity-output"></div>
      <h2>Jumlah Langkah:</h2>
      <div id="total-langkah" class="complexity-output"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
